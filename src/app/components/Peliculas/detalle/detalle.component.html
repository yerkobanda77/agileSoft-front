<div class="p-grid" *ngIf="displayDetalle">
    <div class="p-col-12">
        <p-panel >
            <ng-template pTemplate="header">
                <h1>{{pelicula.title}}</h1>
            </ng-template>
            <ng-template pTemplate="icons">
                <button pButton pRipple type="button" label="ATRAS" class="p-button-danger" (click)="volver()"></button>
            </ng-template>
            
            <div class="p-col-12" style="height: 400px;">
                <img src="{{ruta_principal}}{{pelicula.backdrop_path}}" width="100%" height="100%" [alt]="pelicula.title" />
            </div>
            <div class="p-col-12" style="font-size: 15px;">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6 p-lg-2" style="font-size: 15px;">
                        <img src="{{ruta_principal}}{{pelicula.poster_path}}" width="100%" height="100%" [alt]="pelicula.title" />
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-10" style="font-size: 15px;">
                        <p>
                            {{pelicula.overview}}
                        </p>
                    </div>
                </div>
            </div>
        </p-panel>
    </div>
    <div class="p-col-12">
        <p-panel >
            <ng-template pTemplate="header">
                <h3 style="color: white;">Reparto</h3>
            </ng-template>
            <div class="p-col-12">
                <p-carousel [value]="actoresShow" [numVisible]="10" [numScroll]="1" [responsiveOptions]="responsiveOptions" (onPage)="page($event)" [page]="pagina">
                    <ng-template let-actor pTemplate="item">
                        <div class="p-grid">
                            <div class="p-col-12">
                                <div class="p-mb-3">
                                    <img src="{{ruta_principal}}{{actor.profile_path}}" width="90%"/>
                                </div>
                            </div>
                            <div class="p-col-12" style="text-align: center;">
                                <h4>{{actor.name}}</h4>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </p-panel>        
    </div>    
</div>
